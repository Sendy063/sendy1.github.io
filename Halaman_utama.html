        <style>
          .container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.5);

            padding: 20px;
            border-radius: 10px;

          }

      <body>
        <div class="container">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">*Pinjam dulu seratus.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">

            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">

                <label class="form-check-label" for="exampleCheck1">Setuju</label>

      <script>
        // Temukan elemen-elemen yang diperlukan
        const loginLink = document.getElementById("login-link");
        const loginSection = document.getElementById("login-section");
      
        // Tambahkan event listener untuk tombol "Login"
        loginLink.addEventListener("click", function () {
          // Perlihatkan atau sembunyikan menu login saat diklik
          if (loginSection.style.display === "none" || loginSection.style.display === "") {
            loginSection.style.display = "block";
          } else {
            loginSection.style.display = "none";
          }
        });
      </script>
