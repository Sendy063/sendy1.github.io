<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
          background-image: url(assets/Gambar/gambar1.webp);
          background-size: cover;
          background-attachment: fixed; 
        }
        .container {
          backdrop-filter: blur(10px);
          background-color: rgba(255, 255, 255, 0.5); 
          border: 2px solid rgba(0, 0, 0, 0.2); 
          padding: 20px;
          border-radius: 10px;
          width: 500px;
        }
      </style>
  </head>
  <body>
    <section class="my-5">
        <div class="container">
          <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
              <h1 class="card-title" style="text-align: center;">Menu Pendaftaran</h1>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nama</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Alamat</label>
                  <input type="text" class="form-control" id="address">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">No. Hp</label>
                  <input type="number" class="form-control" id="phone" min="12" max="20">
                </div>                
                <div class="mb-3">
                    <label for="incomeMother" class="form-label">Penghasilan Ibu</label>
                    <input type="text"  class="rupiah-input form-control">
                </div>
                <div class="mb-3">
                  <label for="incomeFather" class="form-label">Penghasilan Bapak</label>
                  <input type="text" class="rupiah-input form-control">
              </div>
                <div class="mb-3">
                  <label for="postalCode" class="form-label">Kode Pos</label>
                  <input type="number" class="form-control" id="postalCode">
                </div>
                <div class="mb-3">
                  <label class="form-label">Jenis Kelamin</label><br>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male">Laki-Laki</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">Perempuan</label>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="religion" class="form-label">Agama</label>
                  <select class="form-select" id="religion">
                    <option value="islam">Islam</option>
                    <option value="christianity">Kristen</option>
                    <option value="hinduism">Hindu</option>
                    <option value="buddhism">Buddha</option>
                    <option value="other">Lainnya</option>
                  </select>
                </div>
                <div style="text-align: center;">
                  <a href="Halaman_utama.html" class="btn btn-dark">Daftar</a>
              </div>              
              </form>
            </div>
          </div>
        </div>
      </section>

   
      <script type="text/javascript">
        var rupiahInputs = document.querySelectorAll('.rupiah-input');
        
        rupiahInputs.forEach(function(input) {
          input.addEventListener('keyup', function(e){
            
            input.value = formatRupiah(this.value, 'Rp. ');
          });
        });
    
        /* Fungsi formatRupiah */
        function formatRupiah(angka, prefix){
          var number_string = angka.replace(/[^,\d]/g, '').toString(),
          split   		= number_string.split(','),
          sisa     		= split[0].length % 3,
          rupiah     		= split[0].substr(0, sisa),
          ribuan     		= split[0].substr(sisa).match(/\d{3}/gi);
    
          if(ribuan){
            separator = sisa ? '.' : '';
            rupiah += separator + ribuan.join('.');
          }
    
          rupiah = split[1] != undefined ? rupiah + ',' + split[1] : rupiah;
          return prefix == undefined ? rupiah : (rupiah ? 'Rp. ' + rupiah : '');
        } 

       
          const phoneInput = document.getElementById("phone");

          phoneInput.addEventListener("input", function () {
            const min = parseFloat(phoneInput.getAttribute("min"));
            const max = parseFloat(phoneInput.getAttribute("max"));
            const currentValue = parseFloat(phoneInput.value);

            if (currentValue < min) {
              phoneInput.value = min;
            } else if (currentValue > max) {
              phoneInput.value = max;
            }
          });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
